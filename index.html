<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="games/day05/heart.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Calendari d'Advent 2025</title>
  <style>
    :root {
      --bg: #fbf8f6;
      --card: #ffffff;
      --accent: #b07a6f;
      --accent-2: #cfa6a0;
      --muted: #8b8785;
      --shadow: 0 12px 40px rgba(24,20,18,0.10);
      --radius: 20px;
      --text: #3b2e2a;
      --font-title: "Playfair Display", Georgia, serif;
      --font-body: Inter, system-ui;
    }

    body {
      font-family: var(--font-body);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #fefcfb, #f7f2ef);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,200,180,0.32), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(255,180,200,0.26), transparent 60%),
        radial-gradient(circle at 60% 80%, rgba(210,190,255,0.22), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    #box {
      position: relative;
      z-index: 1;
      background: var(--card);
      padding: 40px 36px 34px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(340px, 90%);
      text-align: center;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    #box h2 {
      font-family: var(--font-title);
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--text);
    }

    #box input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      margin-top: 12px;
      outline: none;
      transition: border .2s ease, box-shadow .2s ease;
    }

    #box input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(207,166,160,0.25);
    }

    #box button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background .2s, transform .15s ease;
    }

    #box button:hover {
      background: var(--accent-2);
    }

    #box button:active {
      transform: scale(.97);
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #c46d6d;
      opacity: 0;
      transition: opacity .4s ease;
    }

    #msg.show {
      opacity: 1;
    }

    .footer-note {
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div id="box">
    <h2>Benvinguda ü©µ</h2>
    <p class="footer-note">Introdueix la contrasenya secreta</p>

    <input id="pass" type="password" placeholder="Contrasenya">
    <button onclick="check()">Entrar</button>

    <p id="msg">Contrasenya incorrecta</p>
  </div>

  <script>
    const PASSWORD = "502017"; // Cambia aqu√≠ tu contrase√±a
    const MSG = document.getElementById("msg");

    // Si ya tiene acceso guardado ‚Üí redirige al calendario
    if (localStorage.getItem("adv_access") === "ok") {
      window.location.href = "calendari.html";
    }

    function check() {
      const p = document.getElementById("pass").value.trim();
      if (p === PASSWORD) {
        localStorage.setItem("adv_access", "ok");
        window.location.href = "calendari.html";
      } else {
        // Mostrar mensaje con fade
        MSG.classList.remove("show");
        void MSG.offsetWidth; // reinicia la animaci√≥n
        MSG.classList.add("show");
      }
    }
  </script>
</body>
</html>
